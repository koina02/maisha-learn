<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress - Maisha Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .progress-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .module-badge {
            background: #e8f5e9;
            border: 1px solid #2e7d32;
            color: #2e7d32;
            border-radius: 20px;
            padding: 0.5rem 1.25rem;
            margin: 0.5rem 0;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .module-badge i {
            margin-right: 0.75rem;
            color: #2e7d32;
        }

        .module-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 15px rgba(46, 125, 50, 0.2);
        }

        #progressChart {
            max-height: 400px;
            margin: 1rem 0;
        }

        .progress-header {
            border-bottom: 2px solid #2e7d32;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="progress-header">
            <h2 class="mb-3">üìà Your Learning Journey</h2>
            <p class="text-muted">Track your progress and completed modules</p>
        </div>

        <div class="progress-container">
            <div class="card border-0">
                <div class="card-body">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <h4 class="mb-4">üèÜ Completed Modules</h4>
            <div class="d-flex flex-wrap gap-2" id="completedModules">
                <!-- Modules will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script>
    if (document.getElementById('progressChart')) {
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    const progress = doc.data().progress || {};
                    
                    // Chart configuration
                    new Chart(document.getElementById('progressChart'), {
                        type: 'line',
                        data: {
                            labels: Object.keys(progress),
                            datasets: [{
                                label: 'Performance Trend',
                                data: Object.values(progress),
                                borderColor: '#2e7d32',
                                borderWidth: 3,
                                tension: 0.4,
                                fill: true,
                                backgroundColor: 'rgba(46, 125, 50, 0.05)',
                                pointBackgroundColor: '#2e7d32',
                                pointRadius: 5
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    title: {
                                        display: true,
                                        text: 'Score (%)'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Modules'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    backgroundColor: '#2e7d32',
                                    titleColor: '#fff',
                                    bodyColor: '#fff'
                                }
                            }
                        }
                    });

                    // Completed modules
                    const completed = document.getElementById('completedModules');
                    completed.innerHTML = '';
                    Object.keys(progress).forEach(module => {
                        completed.innerHTML += `
                            <div class="module-badge">
                                <i class="fas fa-check-circle"></i>
                                ${module} (${progress[module]}%)
                            </div>
                        `;
                    });
                });
            }
        });
    }
    </script>
    <!-- Add Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
