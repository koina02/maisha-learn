<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Maisha Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2E7D32;
            --secondary-green: #4CAF50;
            --light-bg: #F8F9FA;
        }

        body {
            background: var(--light-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-green);
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(46, 125, 50, 0.1);
            z-index: -1;
            transform: scale(1.5);
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .cta-button {
            background: var(--primary-green);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            color: white;
            background: var(--secondary-green);
        }

        .error-illustration {
            width: 200px;
            margin: 0 auto 2rem;
        }

        .search-box {
            max-width: 400px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-illustration">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" fill="#2E7D32" fill-opacity="0.1"/>
                <path d="M16 16L8 8M8 16L16 8" stroke="#2E7D32" stroke-width="2"/>
                <circle cx="12" cy="12" r="10" stroke="#2E7D32" stroke-width="2" fill="none"/>
            </svg>
        </div>

        <div class="error-code">404</div>
        
        <h1 class="error-message">Oops! Learning Path Not Found</h1>
        
        <p class="text-muted mb-4">
            The page you're looking for seems to have wandered off course.<br>
            Let's get you back on track with your learning journey.
        </p>

        <div class="search-box">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for modules...">
                <button class="btn btn-success">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <a href="index.html" class="cta-button">
            <i class="fas fa-home"></i>
            Return to Homepage
        </a>

        <div class="mt-4 text-muted small">
            Need help? <a href="contact.html" class="text-success">Contact our support team</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
