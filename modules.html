<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Modules - Maisha Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2E7D32;
            --secondary-green: #4CAF50;
            --accent-lime: #8BC34A;
            --light-bg: #F8F9FA;
        }

        .module-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .module-thumbnail {
            height: 200px;
            background-color: #e8f5e9;
            position: relative;
        }

        .module-content {
            padding: 1.5rem;
        }

        .progress-badge {
            background: var(--accent-lime);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .video-container {
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Modules</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="display-6 fw-bold text-success">
                <i class="fas fa-book-open me-2"></i>Learning Modules
            </h1>
            <div class="search-box">
                <input type="text" class="form-control" placeholder="Search modules...">
            </div>
        </div>

        <div class="row g-4" id="modules-container">
            <!-- Loading Skeleton -->
            <div class="col-12">
                <div class="module-card">
                    <div class="module-thumbnail shimmer"></div>
                    <div class="module-content">
                        <div class="placeholder-wave">
                            <span class="placeholder col-8"></span>
                            <span class="placeholder col-10"></span>
                            <span class="placeholder col-6"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const modulesContainer = document.getElementById('modules-container');
        const db = firebase.firestore();

        async function loadModules() {
            try {
                const querySnapshot = await db.collection('modules').get();
                modulesContainer.innerHTML = ''; // Clear loading state
                
                querySnapshot.forEach(doc => {
                    const module = doc.data();
                    const videoId = module.video.split('v=')[1]?.split('&')[0];
                    
                    modulesContainer.innerHTML += `
                        <div class="col-lg-4 col-md-6">
                            <div class="module-card h-100">
                                <div class="module-thumbnail">
                                    ${videoId ? `
                                    <iframe src="https://www.youtube.com/embed/${videoId}" 
                                            class="w-100 h-100" 
                                            frameborder="0" 
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                            allowfullscreen>
                                    </iframe>
                                    ` : '<div class="w-100 h-100 d-flex align-items-center justify-content-center text-muted"><i class="fas fa-video-slash fa-2x"></i></div>'}
                                </div>
                                <div class="module-content">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h3 class="h5 fw-bold">${module.title}</h3>
                                        <span class="progress-badge">${module.difficulty || 'Beginner'}</span>
                                    </div>
                                    <p class="text-muted mb-4">${module.description}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <a href="${module.quiz}" 
                                           class="btn btn-success ${module.quiz.includes('forms.gle') ? 'google-form-btn' : ''}" 
                                           target="_blank">
                                            <i class="fas fa-clipboard-check me-2"></i>Take Quiz
                                        </a>
                                        <small class="text-muted">${module.duration || '30 mins'}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                modulesContainer.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h4 class="text-muted">Failed to load modules. Please try again later.</h4>
                    </div>
                `;
                console.error('Error loading modules:', error);
            }
        }

        // Initial load
        loadModules();
    </script>
</body>
</html>
